
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Розрахунок за формулою @fitgymdiet</h1>
        <form id="bmr-form">
            <label for="gender">Стать:</label>
            <select id="gender">
                <option value="male">Чоловік</option>
                <option value="female">Жінка</option>
            </select>

            <label for="age">Вік (років):</label>
            <input type="number" id="age" required>

            <label for="height">Зріст (см):</label>
            <input type="number" id="height" required>

            <label for="weight">Вага (кг):</label>
            <input type="number" id="weight" required>

            <label for="activity">Рівень активності:</label>
            <select id="activity">
                <option value="1.2">Мінімальна (сидячий спосіб життя)</option>
                <option value="1.375">Низька (легкі навантаження 1-3 дні/тиждень)</option>
                <option value="1.55">Середня (помірні навантаження 3-5 днів/тиждень)</option>
                <option value="1.725">Висока (інтенсивні тренування 6-7 днів/тиждень)</option>
                <option value="1.9">Дуже висока (2 тренування на день)</option>
            </select>

            <label for="goal">Цільова калорійність:</label>
            <select id="goal">
                <option value="0.7">-30%</option>
                <option value="0.75">-25%</option>
                <option value="0.8">-20%</option>
                <option value="0.85">-15%</option>
                <option value="0.9">-10%</option>
                <option value="0.95">-5%</option>
                <option value="1" selected>0%</option>
                <option value="1.05">+5%</option>
                <option value="1.1">+10%</option>
                <option value="1.15">+15%</option>
                <option value="1.2">+20%</option>
                <option value="1.25">+25%</option>
                <option value="1.3">+30%</option>
            </select>

            <button type="submit">Розрахувати</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
