  </div>  <script>
    document.getElementById("bmrForm").addEventListener("submit", function (e) {

      const age = parseInt(document.getElementById("age").value);
      const height = parseInt(document.getElementById("height").value);
      const weight = parseInt(document.getElementById("weight").value);
      const activity = parseFloat(document.getElementById("activity").value);
      const goal = parseFloat(document.getElementById("goal").value);

      if (isNaN(age) || isNaN(height) || isNaN(weight)) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è –∫–æ—Ä–µ–∫—Ç–Ω–æ.");
        return;

      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const tdee = bmr * activity;
      const goalCalories = tdee * (1 + goal);

      document.getElementById("bmrResult").textContent = `BMR (–±–∞–∑–æ–≤–∏–π –æ–±–º—ñ–Ω): ${Math.round(bmr)} –∫–∫–∞–ª`;
