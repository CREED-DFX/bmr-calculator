<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMR Калькулятор</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Розрахунок за формулою @fitgymdiet</h1>

  <form id="bmr-form">
    <label for="gender">Стать:</label>
    <select id="gender">
      <option value="male">Чоловік</option>
      <option value="female">Жінка</option>
    </select>

    <label for="age">Вік (років):</label>
    <input type="number" id="age" required />

    <label for="weight">Вага (кг):</label>
    <input type="number" id="weight" required />

    <label for="height">Зріст (см):</label>
    <input type="number" id="height" required />

    <label for="activity">Рівень активності:</label>
    <select id="activity">
      <option value="1.2">Мінімальна активність</option>
      <option value="1.375">Низька активність (1-3 тренувань/тиждень)</option>
      <option value="1.55">Середня активність (3-5 тренувань/тиждень)</option>
      <option value="1.725">Висока активність (6-7 тренувань/тиждень)</option>
      <option value="1.9">Дуже висока активність (2 тренування/день)</option>
    </select>

    <label for="goal">Цільова калорійність:</label>
    <select id="goal">
      <option value="-0.3">-30%</option>
      <option value="-0.25">-25%</option>
      <option value="-0.2">-20%</option>
      <option value="-0.15">-15%</option>
      <option value="-0.1">-10%</option>
      <option value="-0.05">-5%</option>
      <option value="0">0%</option>
      <option value="0.05">+5%</option>
      <option value="0.1">+10%</option>
      <option value="0.15">+15%</option>
      <option value="0.2">+20%</option>
      <option value="0.25">+25%</option>
      <option value="0.3">+30%</option>
    </select>

    <button type="submit">Розрахувати</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
