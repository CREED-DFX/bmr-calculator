
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMR Калькулятор</h1>
        <h2>Розрахунок за формулою @fitgymdiet</h2>
        <form id="bmr-form">
            <label for="gender">Стать:</label>
            <select id="gender" required>
                <option value="male">Чоловік</option>
                <option value="female">Жінка</option>
            </select>

            <label for="age">Вік (у роках):</label>
            <input type="number" id="age" placeholder="Наприклад, 25" required>

            <label for="height">Зріст (у см):</label>
            <input type="number" id="height" placeholder="Наприклад, 170" required>

            <label for="weight">Вага (у кг):</label>
            <input type="number" id="weight" placeholder="Наприклад, 65" required>

            <label for="activity">Рівень активності:</label>
            <select id="activity" required>
                <option value="1.2">Мінімальний (сидячий спосіб життя)</option>
                <option value="1.375">Низький (легка активність 1–3 рази на тиждень)</option>
                <option value="1.55">Середній (помірна активність 3–5 разів на тиждень)</option>
                <option value="1.725">Високий (інтенсивне тренування 6–7 разів на тиждень)</option>
                <option value="1.9">Дуже високий (двічі на день або фізична робота)</option>
            </select>

            <label for="goal">Цільова калорійність:</label>
            <select id="goal" required>
                <option value="0.7">-30%</option>
                <option value="0.75">-25%</option>
                <option value="0.8">-20%</option>
                <option value="0.85">-15%</option>
                <option value="0.9">-10%</option>
                <option value="0.95">-5%</option>
                <option value="1">0%</option>
                <option value="1.05">+5%</option>
                <option value="1.1">+10%</option>
                <option value="1.15">+15%</option>
                <option value="1.2">+20%</option>
                <option value="1.25">+25%</option>
                <option value="1.3">+30%</option>
            </select>

            <button type="submit">Розрахувати</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
